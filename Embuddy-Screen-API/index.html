<!DOCTYPE html>
<html>
	<head>
		<title>emBuddy-Screen-Emulator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="set.js"></script>
		<script src="draw.js"></script>
		<script src="clear.js"></script>
	</head>
	<body>
		<div id="screen"></div>

		<script type="text/javascript">
			/**
			 * screen
			 * @type @exp;document@call;getElementById
			 */
			var screen = document.getElementById('screen');

			/**
			 * init When window has loaded, this function will start
			 */
			function init() {
				playGround();
			}

			/**
			 * startMenu First screen that will be displayed when emBuddy turns on
			 */
			function startMenu() {
				drawCatHeadBig();
				drawClearSyamaze();
			}
			
			function playGround(){
				/* Diagonal lines */
				drawDiagLines();
				// Horizontal and vertical lines
				
				drawLeft();
				drawTopLeft();
				drawTopRight();
				drawRight();
				drawTop();
				//drawWallFar();
				//drawWallClose();
			}

			window.onload = startMenu();
		</script>
	</body>
</html>
