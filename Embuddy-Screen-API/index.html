<!DOCTYPE html>
<html>
	<head>
		<title>emBuddy-Screen-Emulator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="set.js"></script>
		<script src="draw.js"></script>
		<script src="clear.js"></script>
	</head>
	<body>
		<div id="screen"></div>

		<script type="text/javascript">
			/**
			 * screen
			 * @type @exp;document@call;getElementById
			 */
			var screen = document.getElementById('screen');

			/**
			 * init When window has loaded, this function will start
			 */
			function init() {
				playGround();
			}

			/**
			 * startMenu First screen that will be displayed when emBuddy turns on
			 */
			function startMenu() {
				drawCatHeadBig();
				drawClearSyamaze();
			}
			
			function playGround(){
				/* Diagonal lines */
				drawDiagLines();
				// Horizontal and vertical lines
				drawAreaLines();
				
				// 1
				drawArea(6, 3, 1, 58);
				clearArea(0, 0, 6, 3)
				clearArea(0, 61, 6, 3);
				drawArea(0, 3, 7, 1);
				drawArea(0, 60, 7, 1);
				
				// 2
				drawArea(38, 19, 1, 26);
				drawArea(30, 15, 1, 34);
				clearArea(31, 15, 7, 34)
				drawArea(31, 19, 7, 1);
				drawArea(31, 44, 7, 1);
			}

			window.onload = init();
		</script>
	</body>
</html>
