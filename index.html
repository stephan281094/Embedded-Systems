<!DOCTYPE html>
<html>
	<head>
		<title>emBuddy-Screen-Emulator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="set.js"></script>
		<script src="draw.js"></script>
		<script src="clear.js"></script>
	</head>
	<body>
		<div id="screen"></div>

		<script type="text/javascript">
			/**
			 * screen
			 * @type @exp;document@call;getElementById
			 */
			var screen = document.getElementById('screen');

			/**
			 * init When window has loaded, this function will start
			 */
			function init() {
				
				//startMenu();
				
				/* Diagonal lines */
				drawLine(0, 0, 129, 64, 'dotted');
				drawLine(127, 0, -2, 64, 'dotted');

				/* Vertical lines */
				// Left Left Mid (1)
				drawLine(16, 8, 16, 56, 'dotted');
				// Left Mid (2)
				//drawLine(32, 0, 32, 64, 'dotted');
				// Left Right Mid (3)
				drawLine(48, 24, 48, 40, 'dotted');
				// center (4)
				//drawLine(64, 0, 64, 64, 'dotted');
				// Right Left Mid (5)
				drawLine(79, 24, 79, 40, 'dotted');
				// Right Mid (6)
				//drawLine(95, 0, 95, 64, 'dotted');
				// Right Right Mid (7)
				drawLine(111, 8, 111, 56, 'dotted');

				// Horizontal line for testing purposes
				//drawLine(16, 8, 128, 8, null);
				//drawLine(16, 56, 128, 56, null);
				drawArea(16, 8, 96, 1);
				drawArea(16, 56, 96, 1);
				drawArea(48, 24, 32, 1);
				drawArea(48, 40, 32, 1);
			}

			/**
			 * startMenu First screen that will be displayed when emBuddy turns on
			 */
			function startMenu() {
				drawCatHeadBig();
			}

			window.onload = startMenu();
		</script>
	</body>
</html>
