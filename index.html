<!DOCTYPE html>
<html>
<head>
    <title>ES</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        
        #screen {
            position: relative;
            margin: 2.5em auto;
            width: 128px;
            height: 64px;
            background-color: #046733;
            zoom: 4;
        }
        
        .pxl {
            position: absolute;
            top: 0; left: 0;
            width: 1px;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="screen"></div>
    
    <script type="text/javascript">
        // Variables
        var screen = document.getElementById('screen');
        
        /* When window has loaded, this function will start */
        function init(){
            /* Diagonal lines */
            drawLine(0, 0, 129, 64, 'dotted');
            drawLine(127, 0, -2, 64, 'dotted');
            
            /* Vertical lines */
            // Left Left Mid (1)
            drawLine(16, 8, 16, 56, 'dotted');
            // Left Mid (2)
            //drawLine(32, 0, 32, 64, 'dotted');
            // Left Right Mid (3)
            drawLine(48, 24, 48, 40, 'dotted');
            // center (4)
            //drawLine(64, 0, 64, 64, 'dotted');
            // Right Left Mid (5)
            drawLine(79, 24, 79, 40, 'dotted');
            // Right Mid (6)
            //drawLine(95, 0, 95, 64, 'dotted');
            // Right Right Mid (7)
            drawLine(111, 8, 111, 56, 'dotted');
            
            // Horizontal line for testing purposes
            drawLine(20, 20, 120, 20, 'dotted');
            drawLine(20, 30, 120, 30, null);
        }
        
        /* Draws one pixel using x and y coordinates */
        function setPixel(x, y){
            var pxl = document.createElement("div");
                pxl.className = 'pxl';
                pxl.style.left = x + 'px';
                pxl.style.top = y + 'px';
            screen.appendChild(pxl);
        }

        /* Draws a line from A(xA, yA) to B(xB, yB) with optional style(dotted)*/
        /* Does not support horizontal or vertical lines */
        function drawLine(xA, yA, xB, yB, style){
            var dX    = xB - xA;
            var dY    = yB - yA;
            var alpha = dX / dY;
            
            if(dY === 0){
                for(var i = xA; i < dX; i++){
                    setPixel(i, yA);
                }
            }

            for(var i = 0; i < dY; i++){
                var yP  = yA + i;
                var xP  = xA + (i * alpha);
                var xP2 = xA + ((i + 1) * alpha);
                
                if(style === 'dotted'){
                    setPixel(xP, yP);
                }else{
                    while(xP < xP2){
                        setPixel(xP, yP);
                        xP++;
                    }
                }
            }
        }
            
        window.onload = init();
    </script>
</body>
</html>
